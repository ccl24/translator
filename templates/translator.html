{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'translator_view' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" rows="3" name="my_textarea">{{original_text}}</textarea>
                <p class="ml-3 mt-3 badge bg-light text-dark">{{language_type}}</p>
            </div>
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" rows="3" placeholder="Translate into French.">{{output_text}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
                
            </div>
        </div>
    </form>
</div>
{% endblock content %}
